<!DOCTYPE html>
<html lang="en">

<head>
    <title>Protestars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta itemprop="name" content="Protestars">
    <meta itemprop="description" content="made with cables">
    <meta itemprop="image" content="screenshot.png">
    <meta name="description" content="made with cables" />
    <link rel="stylesheet" href="newstylesheet.css">
    <link rel="icon" href="assets/Icona-piattaforma.png" type="image/png" sizes="101x102">
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="sketch.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Proxima Nova;
        }

        canvas {
            display: block;
            position: absolute;
            outline:0;
            z-index: -1;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            width: 100vw;
            padding: 0px 15px;
            text-align: right;
            font-size: 13px;
            color: #24baa7;
        }

        footer a,
        footer a:hover,
        footer a:active {
            color: #24baa7;
        }

        #soundonoff {
          margin-top: 11px;
          margin-right: 85px;
          padding-left: 9px;
          font-size: 18px;
          float: right;
          display: none;
          color: #a09cc1;
          transition: 0.5s;
          text-decoration: none;
          z-index: 9999;
          cursor: pointer;
        }

        /* visited link */
        #soundonoff:visited {
          color: #a09cc1;
        }

        /* mouse over link */
        #soundonoff:hover {
          color: #fffcfd;
        }

        /* selected link */
        #soundonoff:active {
          color: #fffcfd;
        }

        .blurry-text {
         text-shadow: 0 0 1px #928eba;
         color: transparent;
        }

        .blurry-text:hover {
         text-shadow: 0 0 1px #fffcfd;
         color: transparent;
        }

        width: 55%;

        div {

          }

        } */
    </style>

</head>

<body>

  <p id="soundonoff" class="blurry-text" onclick="myFunction()" onclick="suonaurla()">SOUND ON</p>

  <!-- <div>
    <img id="logo" src="assets_aboutus/logo.png"></img>
  </div> -->

    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    <footer>
        <p id="credits">made with <a href='https://cables.gl'>cables</a></p>
        <!-- we would greatly appreciate if you link cables somewhere on your site! and tell us your website! thanks <3 :) -->
    </footer>

    <!-- The video -->
   <video autoplay muted loop id="myVideo">
     <source src="assets/sfondo platform.mp4" type="video/mp4">
   </video>

    <libs/>
    <script type="text/javascript" src="js/patch.js" async></script>
    <corelibs/>

    <script>

        function patchInitialized(patch) {
            // You can now access the patch object (patch), register variable watchers and so on
        }

        function patchFinishedLoading(patch) {
            // The patch is ready now, all assets have been loaded
            document.getElementById("soundonoff").style.display = "inline-block";
            // document.getElementById("logo").style.display = "inline-block";
        }

        document.addEventListener('CABLES.jsLoaded', function (event) {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                prefixAssetPath: '',
                glCanvasId: 'glcanvas',
                glCanvasResizeToWindow: true,
                onPatchLoaded: patchInitialized,
                onFinishedLoading: patchFinishedLoading,
                canvas:{
                    alpha:true,
                    premultipliedAlpha:true,
                }
            });
        });

        function myFunction() {
        var x = document.getElementById("soundonoff");
        if (x.innerHTML === "SOUND ON") {
          x.innerHTML = "SOUND OFF";
        } else {
          x.innerHTML = "SOUND ON";
        }
        }

    </script>
</body>

</html>
